<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Fingering Scope Icon"
>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0F2A44"/>

  <!-- Scope Circle -->
  <circle
    cx="256"
    cy="256"
    r="180"
    fill="none"
    stroke="#E6EEF5"
    stroke-width="20"
  />

  <!-- Recorder Holes -->
  <g fill="#9FB6CC">
    <circle cx="256" cy="170" r="22"/>
    <circle cx="256" cy="220" r="22"/>
    <circle cx="256" cy="270" r="22"/>
    <circle cx="256" cy="320" r="22"/>
  </g>

  <!-- Highlighted Hole -->
  <circle
    cx="256"
    cy="220"
    r="26"
    fill="#4CAF50"
  />

  <!-- Inner Focus Ring -->
  <circle
    cx="256"
    cy="220"
    r="42"
    fill="none"
    stroke="#4CAF50"
    stroke-width="6"
    opacity="0.8"
  />
</svg>
