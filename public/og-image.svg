<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1e1b4b"/>
  
  <!-- Gradient accent -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decoration circles -->
  <circle cx="200" cy="150" r="80" fill="url(#grad)" opacity="0.3"/>
  <circle cx="1000" cy="500" r="120" fill="url(#grad)" opacity="0.2"/>
  
  <!-- Recorder icon -->
  <g transform="translate(300, 200)">
    <!-- Recorder body -->
    <rect x="30" y="0" width="40" height="150" rx="20" fill="#818cf8"/>
    <!-- Holes -->
    <circle cx="50" cy="30" r="6" fill="#1e1b4b"/>
    <circle cx="50" cy="60" r="6" fill="#1e1b4b"/>
    <circle cx="50" cy="90" r="6" fill="#1e1b4b"/>
    <circle cx="50" cy="120" r="6" fill="#1e1b4b"/>
    <!-- Mouthpiece -->
    <rect x="35" y="150" width="30" height="20" rx="5" fill="#6366f1"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="250" font-size="72" font-weight="bold" fill="#f1f5f9" text-anchor="middle" font-family="Arial, sans-serif">
    Recorder Viz
  </text>
  
  <text x="600" y="320" font-size="36" fill="#cbd5e1" text-anchor="middle" font-family="Arial, sans-serif">
    リコーダー学習ツール
  </text>
  
  <text x="600" y="380" font-size="24" fill="#94a3b8" text-anchor="middle" font-family="Arial, sans-serif">
    インタラクティブで楽しいリコーダー演奏体験
  </text>
</svg>
